                    </div>
                </div>
            </nav>

            <div id="menu" class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default" ng-repeat="user in users">
                    <a href="#" class="list-group-item" data-toggle="collapse" data-target="#sl-{{ user.id }}" data-parent="#menu">{{ user.name }} {{ user.email }}
                        <span ng-show="user.phone" class="glyphicon icon-large icon-iphone pull-right"></span>
                    </a>
                    <div id="sl-{{ user.id }}" class="sublinks collapse">
                        <div class="panel-body">
                            <address>
                                <strong>{{ user.name }}</strong><br>
                                {{ user.email }}<br>
                                {{ user.address.street }}, {{ user.address.suite }}<br>
                                {{ user.address.city }}, {{ user.address.zipcode }}<br>
                                <abbr title="Phone">P:</abbr> {{ user.phone | cleanText }}
                            </address>
                        </div>
                    </div>

                </div>
            </div>
        </div>
